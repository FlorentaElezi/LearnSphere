<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" href="loginForm.css">
</head>
<body>
    <div class="loginForm">
        <h2>Login</h2>
        <form >
            <label for="logIn-email" >Email:</label>
            <input type="email" id="logIn-email" placeholder="Enter yout email" required>
            <label for="logIn-password">Password:</label>
            <input type="password" id="logIn-password" placeholder="Enter yout password" required>
            <button type="submit">Log In</button>
            <p>Don't have account?  <a href="signupForm.html">Sign Up</a></p>
            <p><a href="homepage.html">Go back</a></p>
        </form>
    </div>
</body>
</html>
